{% extends 'base.html' %}
{% block title %}delete_cow - {{ cow.name }}{% endblock %}

{% block header %}delete_cow {{ cow.name }}{% endblock %}

{% block content %}
h1>Delete Cow</h1>
    <p>Are you sure you want to delete "{{ object.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'cow_list' %}">Cancel</a> 
    </form>
    {% endblock %}
