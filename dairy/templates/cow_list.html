{% extends 'base.html' %}

{% block content %}
  <!-- Display your list of cows here -->
  {% for cow in cows %}
  {{cow.name}}<br>
    <div class="row mt-2">
      <div class="col-8">
        {{ cow.cow_name }}
      </div>
      <div class="col-4">
        <a href="{% url 'delete_cow' cow.id %}" class="btn btn-danger">Delete</a>
      </div>
    </div>
  {% endfor %}
{% endblock %}
